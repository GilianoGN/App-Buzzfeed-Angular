<div class="fundo_container">
    <img *ngIf="!selectTema" class = "fundo_img" src="assets/imgs/{{quizzImage}}" alt="">
</div>
<div class="quizz_container">
    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3 *ngIf="!selectTema">{{tema}}</h3>
    </div>

    <div *ngIf="!finished && !selectTema" class="quizz_questions">
        <h3>{{questionSelect?.question}}</h3>
    </div>

    <div *ngIf="!finished && !selectTema"class="quizz_options">
        <button
            *ngFor="let option of questionSelect?.option; let i = index"
            class="btn-option"
            (click)="playerChooce(option.alias)"
            >{{option.name}}
        </button>
    </div>

    <div *ngIf="finished" class="quizz_results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answersSelect |uppercase}}</p>
        <button class="btn-select"(click)="resetQuiz()">Fazer Outro Quiz</button>
    </div>
</div>

<div *ngIf="selectTema" class="select_tema">
    <h1>Selecione um Tema!!</h1>
    <button
        *ngFor="let quiz of allQuizzes" 
        class="btn-select"
        (click)="selectQuiz(quiz.id)"
        >{{quiz.tema}}
    </button>
</div>
