    <div class="quizz_questions">
        <h3>{{questionSel?.question}}</h3>
    </div>

    <div class="quizz_options">
        <button
            *ngFor="let option of questionSel?.option; let i = index"
            class="btn-option"
            (click)="playerCho(option.alias)"
            >{{option.name}}
        </button>
    </div>
